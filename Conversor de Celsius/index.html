<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Fahrenheit to Celsius</title>
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Conversor de moedas
        </h1>
        <h2 class="page-subtitle">
            Descubra o valor de Celsius em Fahrenheit.
        </h2>

        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
            class="page-logo" alt="">

        <div class="challenge">
            <form>
                <label for="Celsius">Celsius</label>
                <input class="celsius" type="text" id="Celsius" name="Celsius"
                    placeholder="Digite a temperatura em Celsius"><br><br>

                <label for="Fahrenheit">Fahrenheit</label>
                <input class="fahrenheit" type="text" id="Fahrenheit" name="Fahrenheit"
                    placeholder="Clique em converter para ver o resultado"><br><br>
                <input type="submit" value="Converter">
            </form>
        </div>

    </div>

    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>





    <script src="main.js"></script>
</body>

</html>
